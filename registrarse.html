<!DOCTYPE html>
<html>
<head>
	<title>UEJ23_Registro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estiloRegistro.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&display=swap" rel="stylesheet">

	</div>
